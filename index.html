<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://th.bing.com/th/id/R.dd0364c548a8009019a5dd9c3e510e2b?rik=%2f3MOqoWVll4mLQ&riu=http%3a%2f%2fnews.usc.edu%2ffiles%2f2018%2f02%2fHarmfulBacteria_web.jpg&ehk=wOnSNIFrm0fQZhuYuSeHLfwXx5fNkruTcZoE4yrE7Zw%3d&risl=&pid=ImgRaw&r=0);">
        <h1 style=color:white><strong>Belly Button Biodiversity Dashboard</strong></h1>
        <p style=color:white>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style=background-color:rgb(176,227,240)>
          <h5><b>Test Subject ID Number:</b></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style=background-color:rgb(176,227,240)>
            <h5 class="panel-title" style=color:black>Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
